<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="amcharts/amcharts.js" type="text/javascript"></script>
<script src="amcharts/pie.js" type="text/javascript"></script>
<style type="text/css">
text{
white-space: pre;
}
</style>
</head>
<body>
<div id="chartdiv" style="width:1024px; height:$heightpx;"></div>
<div id="total" style="text-align:center;position:absolute;top:$toppx;left:445px">
<span style="color:#5f5f5f;font-size:30px">总零售收入</span><br/>
<span style="color:#ff6501;font-size:40px">$total</span><br/>
<span style="color:#5f5f5f;font-size:30px">万元</span></div>

<script type="text/javascript">
var chart = AmCharts.makeChart("chartdiv", {
    "type": "pie",
	"theme": "none",
	"marginLeft": 0,
	"marginRight": 0,
    "marginTop": -40,
	"startRadius": "20%",
	"fontFamily": "Courier",
	"labelText": "[[lineBreakLabel]]",
	"balloon":{"fillColor":"#fffabd","fillAlpha":"1.0","fontSize":35},
	"balloonText":"[[description]]",
    "legend": {
        "markerType": "square",
        "position": "bottom",
		"maxColumns":1,
		"marginLeft": 50,
		"autoMargins": false,
		"fontSize":40,
		"markerLabelGap":50,
		"valueText":"[[description]]",
		"valueWidth": 350,
		"markerSize":40
    },
    "radius":300,
    "dataProvider": $dataProvider,
    "valueField": "dayAmount",
    "fontSize": 40,
    "titleField": "name",
    "descriptionField":"description",
    "startEffect": "elastic",
    "startDuration": 2,
    "labelRadius": 100,
    "innerRadius": "50%",
    "depth3D": 15,
    "angle": 20,
    "colors":["#d54b4b","#f8f361","#8cde43","#3fbbfb","#ba96df","#f0729b","#74d9c7","#83b5d5","#f5cc69","#999180","#e4df54","#a096df"]
});
</script>
</body>
</html>
