<rich:modalPanel id="templateConfigurationPanel"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core" height="350" width="500">
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="Template And Site Configuration"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<a4j:form id="templateAndSiteConfigurationForm">
		<rich:dataTable id="templateAndSiteConfigurationTable" width="100%" var="pair"
			value="#{templateAction.selectedPairs}">
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Template" />
				</f:facet>
				<h:selectOneMenu
						value="#{templateAction.allTemplateList}">
						
				</h:selectOneMenu>
				<h:outputText value="pair.template.name" />
			</rich:column>
			<rich:column>
				<f:facet name="header">
					<h:outputText value="Site" />
				</f:facet>
				<h:outputText value="pair.site.name" />
			</rich:column>
		</rich:dataTable>
		<rich:listShuttle sourceValue="#{templateAction.remainedTemplates}"
			targetValue="#{templateAction.selectedTemplates}" var="template"
			listHeight="300" listWidth="300"
			sourceCaptionLabel="Available Templates"
			targetCaptionLabel="Selected Templates" converter="templateConverter">
			<rich:column>
				<h:outputText value="#{template.name}"></h:outputText>
			</rich:column>
		</rich:listShuttle>
		<h:panelGrid columns="2">
			<a4j:commandButton action="#{templateAction.saveConfiguration}"
				value="Save"
				onclick="Richfaces.hideModalPanel('templateConfigurationPanel');" />
			<a4j:commandButton action="#{templateAction.cancel}" value="Cancel"
				ajaxSingle="true"
				onclick="Richfaces.hideModalPanel('templateConfigurationPanel');" />
		</h:panelGrid>
	</a4j:form>
</rich:modalPanel>
