<rich:panel id="templatesTab" label="Templates"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core" template="../site.xhtml">
	<h:form id="templateForm">
		<rich:contextMenu attachTo="templatesTab" submitMode="none">
			<rich:menuItem value="New Template" submitMode="ajax"
				action="#{templateAction.newTemplate()}" reRender="workspace">
			</rich:menuItem>
		</rich:contextMenu>
		<c:forEach var="template" items="#{templateList}">
			<rich:dropDownMenu style="font-size:25px;"
				value="#{template.name}" submitMode="none"
				direction="bottom-right" jointPoint="tr">
				<rich:menuItem value="Delete" submitMode="ajax"
					action="#{templateAction.delete(template)}"
					reRender="templateForm"></rich:menuItem>
				<rich:menuItem value="Edit" submitMode="ajax"
					action="#{templateAction.edit(template)}"
					reRender="workspace"></rich:menuItem>
			</rich:dropDownMenu>
		</c:forEach>
	</h:form>
</rich:panel>
