<rich:modalPanel id="newDataModelPanel"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:cms="http://www.clican.com/pluto/cms/taglib">
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage value="/img/close.png" styleClass="hidelink"
				style="CURSOR: hand">
				<rich:componentControl for="newDataModelPanel" operation="hide"
					event="onclick" />
			</h:graphicImage>
		</h:panelGroup>
	</f:facet>
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="New Data"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<ui:include
		src="#{springProperty.getApplicationUrlPrefix()}/velocity/resource/newdatamodel.xhtml.vm;jsessionid=#{identity.jsessionid}" />
</rich:modalPanel>
