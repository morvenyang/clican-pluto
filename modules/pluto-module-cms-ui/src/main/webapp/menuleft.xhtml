<h:form id="menuToolBarFormLeft" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">

	<rich:panelBar id="menuToolBar" width="200" height="#{ui.wsHeight}"
		onitemchanged="adjustLeftMenu();">

		<rich:panelBarItem label="建模">
			<rich:menuItem submitMode="ajax"
				onclick="iws.src='#{contextPath}/model/tree.seam'">
				<h:outputText value="模型树" />
			</rich:menuItem>
			<rich:menuItem submitMode="ajax"
				onclick="iws.src='#{contextPath}/model/datastructure.seam'">
				<h:outputText value="数据对象" />
			</rich:menuItem>
			<rich:menuItem submitMode="ajax"
				onclick="iws.src='#{contextPath}/model/template.seam'">
				<h:outputText value="模板" />
			</rich:menuItem>
		</rich:panelBarItem>
		<rich:panelBarItem label="发布站点">
			<rich:menuItem submitMode="ajax"
				onclick="iws.src='#{contextPath}/issue/issuesite.seam'">
				<h:outputText value="站点" />
			</rich:menuItem>
		</rich:panelBarItem>
		

	</rich:panelBar>
</h:form>
