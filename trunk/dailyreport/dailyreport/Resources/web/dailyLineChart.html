<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="amcharts/amcharts.js" type="text/javascript"></script>
<script src="amcharts/serial.js" type="text/javascript"></script>
<style type="text/css">
text {
	white-space: pre;
}
</style>
</head>
<body>
	<div id="chartdiv" style="width: $widthpx; height: $heightpx;"></div>
	<script type="text/javascript">
		var chart = AmCharts
				.makeChart(
						"chartdiv",
						{
							"type" : "serial",
							"theme" : "none",
							"autoMargins" : false,
							"marginLeft" : 130,
							"marginRight" : 40,
							"marginTop" : $top,
							"marginBottom" : $bottom,
							"dataProvider" : $dataProvider,
                           "balloon":{"fillColor":"#fffabd","fillAlpha":"1.0","fontSize":35},
							"valueAxes" : [ {
								"id" : "v1",
								"title" : "零售额(万元)",
								"axisAlpha" : 0,
								"position" : "left",
								"gridThickness" : 0,
								"minimum" : 0,
                                "fontSize":20,
                                "titleFontSize":20
							}, {
								"id" : "v2",
								"title" : "",
								"axisAlpha" : 0,
								"position" : "right",
								"unit" : "%",
								"gridThickness" : 0,
                                "labelsEnabled":false
							} ],
							"startDuration" : 1,
							"graphs" : [
									{
										"balloonText" : "<span style='font-size:20px;'>[[ballonValue]]</span>",
										"lineAlpha":0,
										"colorField":"color",
										"alphaField": "alpha",
										"fillAlphas" : 1,
										"title" : "零售额",
										"type" : "column",
										"valueField" : "amount",
										"valueAxis" : "v1",
										"precision" : 2,
                                       "balloon":{"fillColor":"#fffabd","fillAlpha":"1.0","fontSize":35}
									},
									{
                                        "balloonText" : "<span style='font-size:20px;'>[[ballonValue]]</span>",
										"bullet" : "round",
										"lineThickness" : 6,
										"bulletSize" : 10,
										"bulletBorderAlpha" : 1,
										"bulletColor" : "#FFFFFF",
										"useLineColorForBulletBorder" : true,
										"bulletBorderThickness" : 3,
										"fillAlphas" : 0,
										"lineAlpha" : 1,
										"title" : "同比",
										"valueField" : "like",
										"valueAxis" : "v2",
										"precision" : 2
									} ],
							"categoryField" : "dateStr",
							"categoryAxis" : {
								"gridPosition" : "start",
								"axisAlpha" : 0,
								"tickLength" : 0,
                                "fontSize":20
							}
						});
		chart.addListener("clickGraphItem",clickGraphItem);
		function clickGraphItem(event) {
			   nativeClickGraphItem(event.item.index);
		}
	</script>
</body>
</html>
