<rich:panel id="dataStructuresTab" label="Data Structures"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core" template="../site.xhtml">
	<h:form id="dataStructureForm">
		<rich:contextMenu attachTo="dataStructuresTab" submitMode="none">
			<rich:menuItem value="New Data Structure" submitMode="ajax"
				action="#{dataStructureAction.newDataStructure()}"
				reRender="workspace">
			</rich:menuItem>
		</rich:contextMenu>
		<c:forEach var="dataModelDesc" items="#{dataModelDescList}">
			<rich:dropDownMenu style="font-size:25px;"
				value="#{dataModelDesc.name}" submitMode="none"
				direction="bottom-right" jointPoint="tr">
				<rich:menuItem value="Delete" submitMode="ajax"
					action="#{dataStructureAction.delete(dataModelDesc)}"
					reRender="dataStructureForm"></rich:menuItem>
				<rich:menuItem value="Edit" submitMode="ajax"
					action="#{dataStructureAction.edit(dataModelDesc)}"
					reRender="workspace"></rich:menuItem>
			</rich:dropDownMenu>
		</c:forEach>
	</h:form>
</rich:panel>
