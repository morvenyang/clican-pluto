<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core" template="../site.xhtml">
	<ui:include src="newdatastructure.xhtml" />
	<ui:define name="body">
		<rich:panel id="dataStructuresTab" label="Data Structures"
			template="../site.xhtml">
			<h:form id="dataStructureForm">
				<a4j:commandButton value="新建"
					action="#{dataStructureAction.newDataStructure()}"
					ajaxSingle="true" submitMode="ajax" reRender="siteForm">
					<rich:componentControl for="sitePanel" operation="show"
						event="onclick">
					</rich:componentControl>
				</a4j:commandButton>

				<rich:dataTable id="dataStructureTable"
					onRowMouseOver="this.style.backgroundColor='#F1F1F1'"
					onRowMouseOut="this.style.backgroundColor='#{a4jSkin.tableBackgroundColor}'"
					cellpadding="0" cellspacing="0" width="700" border="0" align="left"
					var="dataModelDesc" value="#{dataModelDescList}">
					<rich:column>
						<f:facet name="header">
							<h:outputText value="发布站点" />
						</f:facet>
						<h:outputText value="#{dataModelDesc.name}" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="修改 " />
						</f:facet>
						<a4j:commandButton value="删除"
							action="#{dataStructureAction.edit(dataModelDesc)}"
							ajaxSingle="true" />
					</rich:column>
					<rich:column>
						<f:facet name="header">
							<h:outputText value="操作" />
						</f:facet>
						<a4j:commandButton value="删除" reRender="dataStructureTable"
							action="#{dataStructureAction.delete(dataModelDesc)}"
							ajaxSingle="true" />
					</rich:column>
				</rich:dataTable>
			</h:form>
		</rich:panel>
	</ui:define>
</ui:composition>
