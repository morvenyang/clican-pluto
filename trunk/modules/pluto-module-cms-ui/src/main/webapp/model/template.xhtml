<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core" template="../site.xhtml">
	<rich:panel id="templatesTab" label="Templates">
		<h:form id="templateForm">
			<rich:contextMenu attachTo="templatesTab" submitMode="none">
				<rich:menuItem value="New Template" submitMode="ajax"
					action="#{templateAction.newTemplate()}" reRender="workspace">
				</rich:menuItem>
			</rich:contextMenu>
			<c:forEach var="template" items="#{templateList}">
				<rich:dropDownMenu style="font-size:25px;" value="#{template.name}"
					submitMode="none" direction="bottom-right" jointPoint="tr">
					<rich:menuItem value="Delete" submitMode="ajax"
						action="#{templateAction.delete(template)}"
						reRender="templateForm"></rich:menuItem>
					<rich:menuItem value="Edit" submitMode="ajax"
						action="#{templateAction.edit(template)}" reRender="workspace"></rich:menuItem>
				</rich:dropDownMenu>
			</c:forEach>
		</h:form>
	</rich:panel>
</ui:composition>
