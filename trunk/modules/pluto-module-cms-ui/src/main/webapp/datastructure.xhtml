<rich:tab id="dataStructuresTab" label="Data Structures"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core">
	<h:form>
		<rich:contextMenu attachTo="dataStructuresTab" submitMode="none">
			<rich:menuItem value="New Data Structure" submitMode="ajax"
				action="#{dataStructureAction.newDataStructure()}"
				reRender="workspace">
			</rich:menuItem>
		</rich:contextMenu>
		<rich:dataList id="dataStructureList" var="dataModelDesc"
			value="#{dataModelDescList}">
			<h:outputText value="#{dataModelDesc.name}" styleClass="label"/>
			<rich:contextMenu submitMode="none">
				<rich:menuItem value="Delete" submitMode="ajax"
					action="#{dataStructureAction.delete(dataModelDesc)}"
					reRender="dataStructureList"></rich:menuItem>
				<rich:menuItem value="Edit" submitMode="ajax"
					action="#{dataStructureAction.edit(dataModelDesc)}"
					reRender="workspace"></rich:menuItem>
			</rich:contextMenu>
			<br/>
		</rich:dataList>
	</h:form>
</rich:tab>
