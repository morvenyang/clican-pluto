<h:form id="menuToolBarForm" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">
	<rich:toolBar id="menu" styleClass="bar" itemSeparator="line">
		<rich:menuItem submitMode="ajax"
			rendered="#{s:hasPermission('ADMIN',null)}">
			<s:link view="/user.xhtml" style="font-size:20px"
				action="#{userAction.listUsers()}"
				value="管理员管理" />
		</rich:menuItem>
		<rich:menuItem submitMode="ajax"
			rendered="#{s:hasPermission('ADMIN',null)||s:hasPermission('AREA_ADMIN',null)}">
			<s:link view="/area/area.xhtml" style="font-size:20px"
				action="#{areaAction.listAreaTrees()}"
				value="城市和小区管理" />
		</rich:menuItem>
		<rich:menuItem submitMode="ajax"
			rendered="#{s:hasPermission('ADMIN',null)}">
			<s:link view="/broadbandRemind/broadbandRemind.xhtml" style="font-size:20px"
				action="#{broadbandRemindAction.listBroadbandReminds()}"
				value="宽带提醒" />
		</rich:menuItem>
		<rich:menuItem submitMode="ajax"
			rendered="#{s:hasPermission('ADMIN',null)||s:hasPermission('AREA_ADMIN',null)}">
			<s:link view="/store/store.xhtml" style="font-size:20px"
				action="#{storeAction.listStores()}"
				value="商家管理" />
		</rich:menuItem>
		<rich:toolBarGroup location="right">
			<h:panelGroup rendered="#{identity.loggedIn}">
				<h:outputText
					value="欢迎, #{identity.user.userName}!"
					style="padding-right:10px;" rendered="#{identity.loggedIn}" />
				<s:link view="/index.seam" action="#{identity.logout()}"
					value="退出" style="padding-right:10px;" />
			</h:panelGroup>
		</rich:toolBarGroup>
	</rich:toolBar>

</h:form>
