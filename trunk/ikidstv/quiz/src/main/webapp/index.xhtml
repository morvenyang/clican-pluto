<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j" template="workspace.xhtml">
	<ui:define name="body">
		<table
			style="margin-top: 200px; width: 100%; height: 100%; vertical-align: middle;">
			<tr>
				<td
					style="text-align: center; vertical-align: middle; font-size: 30px">Welcome
					to iKids TV Quiz system!</td>
			</tr>
			<tr>
				<td style="text-align: center; vertical-align: middle;"><s:button
						view="/quiz.xhtml" style="font-size:30px;height:40px"
						action="#{quizAction.listQuizs()}" value="#{messages['enter']}"
						rendered="#{s:hasPermission('teacher',null)}" /> <s:button
						view="/quiz.xhtml" style="font-size:30px;height:40px"
						action="#{quizAction.listAuditingQuizs()}"
						value="#{messages['enter']}"
						rendered="#{s:hasPermission('admin',null)}" />
				</td>
			</tr>
		</table>
		#{indexAction.welcome()}
	</ui:define>
</ui:composition>
