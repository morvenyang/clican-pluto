<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j">
	<rich:modalPanel id="previewPanel" autosized="true">
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/img/close.png" styleClass="hidelink"
					id="previewPanelImg" style="CURSOR: hand" />
				<rich:componentControl for="previewPanel" attachTo="previewPanelImg"
					operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		<div style="position:relative;background-image: url('#{contextPath}/imageView.do?imagePath=#{quizAction.quiz.backgroundImage}');background-size:cover;height: #{springProperty.backgroundImageHeight}px; width: #{springProperty.backgroundImageWidth}px;">
			<h:graphicImage style="position:absolute;top:192px;left:51px" value="/imageView.do?imagePath=#{quizAction.metadata.picture1}" width="152" height="111"/>
			<h:graphicImage style="position:absolute;top:192px;left:249px" value="/imageView.do?imagePath=#{quizAction.metadata.picture2}" width="152" height="111"/>
			<h:graphicImage style="position:absolute;top:332px;left:51px" value="/imageView.do?imagePath=#{quizAction.metadata.picture3}" width="152" height="111"/>
			<h:graphicImage style="position:absolute;top:332px;left:249px" value="/imageView.do?imagePath=#{quizAction.metadata.picture4}" width="152" height="111"/>
			<h:outputText value="#{quizAction.metadata.word1}" style="font-size:20px;position:absolute;top:180px;left:500px" />
			<h:outputText value="#{quizAction.metadata.word2}" style="font-size:20px;position:absolute;top:250px;left:500px" />
			<h:outputText value="#{quizAction.metadata.word3}" style="font-size:20px;position:absolute;top:320px;left:500px" />
			<h:outputText value="#{quizAction.metadata.word4}" style="font-size:20px;position:absolute;top:390px;left:500px" />
		</div>
	</rich:modalPanel>
</ui:composition>
