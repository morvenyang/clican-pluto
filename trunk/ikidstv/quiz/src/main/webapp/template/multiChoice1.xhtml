<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j">
	<h:panelGrid id="templateGrid">
		<h:panelGrid columns="3">
			<h:outputLabel value="#{messages['title']}" />
			<h:inputText value="#{quizAction.metadata.title}" size="50"
				rendered="#{s:hasPermission('teacher',null)}" />
			<h:outputText value="#{quizAction.metadata.title}"
				rendered="#{s:hasPermission('admin',null)}" />
			<a4j:commandLink action="#{quizAction.uploadAudio('TitleRecord')}"
				oncomplete="Richfaces.showModalPanel('audioPanel');"
				reRender="audioPanel" rendered="#{s:hasPermission('admin',null)}">
				<h:graphicImage value="/img/template/audio_disable.png"
					rendered="#{quizAction.metadata.titleRecord==null}" />
				<h:graphicImage value="/img/template/audio_enable.png"
					rendered="#{quizAction.metadata.titleRecord!=null}" />
			</a4j:commandLink>
			<h:graphicImage value="/img/template/audio_enable.png"
				rendered="#{quizAction.metadata.titleRecord!=null and s:hasPermission('teacher',null)}" />
		</h:panelGrid>
		<h:panelGrid columns="3" id="multiChoiceGrid">
			<h:outputLabel value="#{messages['option']}" />
			<h:outputLabel value="#{messages['isAnswer']}" />
			<h:outputLabel value="#{messages['audio']}" />
			<h:inputText value="#{quizAction.metadata.word1}" size="50"
				rendered="#{s:hasPermission('teacher',null)}" />
			<h:outputText value="#{quizAction.metadata.word1}"
				rendered="#{s:hasPermission('admin',null)}" />
			<h:selectBooleanCheckbox value="#{quizAction.metadata.answer1}"
				rendered="#{s:hasPermission('teacher',null)}" />
			<h:outputText value="#{quizAction.metadata.answer1}"
				rendered="#{s:hasPermission('admin',null)}" />
			<a4j:commandLink action="#{quizAction.uploadAudio('Record1')}"
				oncomplete="Richfaces.showModalPanel('audioPanel');"
				reRender="audioPanel" rendered="#{s:hasPermission('admin',null)}">
				<h:graphicImage value="/img/template/audio_disable.png"
					rendered="#{quizAction.metadata.record1==null}" />
				<h:graphicImage value="/img/template/audio_enable.png"
					rendered="#{quizAction.metadata.record1!=null}" />
			</a4j:commandLink>
			<h:outputText value="" rendered="#{quizAction.metadata.record1==null and s:hasPermission('teacher',null)}" />
			<h:graphicImage value="/img/template/audio_enable.png"
				rendered="#{quizAction.metadata.record1!=null and s:hasPermission('teacher',null)}" />
			<h:inputText value="#{quizAction.metadata.word2}" size="50"
				rendered="#{s:hasPermission('teacher',null)}" />
			<h:outputText value="#{quizAction.metadata.word2}"
				rendered="#{s:hasPermission('admin',null)}" />
			<h:selectBooleanCheckbox value="#{quizAction.metadata.answer2}"
				rendered="#{s:hasPermission('teacher',null)}" />
			<h:outputText value="#{quizAction.metadata.answer2}"
				rendered="#{s:hasPermission('admin',null)}" />
			<a4j:commandLink action="#{quizAction.uploadAudio('Record2')}"
				oncomplete="Richfaces.showModalPanel('audioPanel');"
				reRender="audioPanel" rendered="#{s:hasPermission('admin',null)}">
				<h:graphicImage value="/img/template/audio_disable.png"
					rendered="#{quizAction.metadata.record2==null}" />
				<h:graphicImage value="/img/template/audio_enable.png"
					rendered="#{quizAction.metadata.record2!=null}" />
			</a4j:commandLink>
			<h:outputText value="" rendered="#{quizAction.metadata.record2==null and s:hasPermission('teacher',null)}" />
			<h:graphicImage value="/img/template/audio_enable.png"
				rendered="#{quizAction.metadata.record2!=null and s:hasPermission('teacher',null)}" />
			<h:inputText value="#{quizAction.metadata.word3}" size="50"
				rendered="#{s:hasPermission('teacher',null)}" />
			<h:outputText value="#{quizAction.metadata.word3}"
				rendered="#{s:hasPermission('admin',null)}" />
			<h:selectBooleanCheckbox value="#{quizAction.metadata.answer3}"
				rendered="#{s:hasPermission('teacher',null)}" />
			<h:outputText value="#{quizAction.metadata.answer3}"
				rendered="#{s:hasPermission('admin',null)}" />
			<a4j:commandLink action="#{quizAction.uploadAudio('Record3')}"
				oncomplete="Richfaces.showModalPanel('audioPanel');"
				reRender="audioPanel" rendered="#{s:hasPermission('admin',null)}">
				<h:graphicImage value="/img/template/audio_disable.png"
					rendered="#{quizAction.metadata.record3==null}" />
				<h:graphicImage value="/img/template/audio_enable.png"
					rendered="#{quizAction.metadata.record3!=null}" />
			</a4j:commandLink>
			<h:outputText value="" rendered="#{quizAction.metadata.record3==null and s:hasPermission('teacher',null)}" />
			<h:graphicImage value="/img/template/audio_enable.png"
				rendered="#{quizAction.metadata.record3!=null and s:hasPermission('teacher',null)}" />
		</h:panelGrid>
	</h:panelGrid>
</ui:composition>
