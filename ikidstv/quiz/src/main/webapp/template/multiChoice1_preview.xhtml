<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j">
	<rich:modalPanel id="previewPanel" autosized="true">
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/img/close.png" styleClass="hidelink"
					id="previewPanelImg" style="CURSOR: hand" />
				<rich:componentControl for="previewPanel" attachTo="previewPanelImg"
					operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		<h:panelGrid id="previewGrid1" rendered="#{quizAction.quiz!=null and identity.ie}">
			<div style="position:relative;background-image: url('#{contextPath}/imageView.do?imagePath=#{quizAction.quiz.backgroundImage}');
		filter: progid:DXImageTransform.Microsoft.AlphaImageLoader(src='#{contextPath}/imageView.do?imagePath=#{quizAction.quiz.backgroundImage}', sizingMethod='scale');height: 522px; width:937px;">
			<h:outputLabel style="font-size:20px;position:absolute;top:240px;left:250px" value="#{quizAction.metadata.word1}"/>
			<h:outputLabel style="font-size:20px;position:absolute;top:305px;left:250px" value="#{quizAction.metadata.word2}"/>
			<h:outputLabel style="font-size:20px;position:absolute;top:370px;left:250px" value="#{quizAction.metadata.word3}"/>
		</div>
		</h:panelGrid>
		<h:panelGrid id="previewGrid2" rendered="#{quizAction.quiz!=null and !identity.ie}">
		<div style="position:relative;background-image: url('#{contextPath}/imageView.do?imagePath=#{quizAction.quiz.backgroundImage}');background-size:cover;height: 522px; width: 937px;">
			<h:outputLabel style="font-size:20px;position:absolute;top:260px;left:250px" value="#{quizAction.metadata.word1}"/>
			<h:outputLabel style="font-size:20px;position:absolute;top:330px;left:250px" value="#{quizAction.metadata.word2}"/>
			<h:outputLabel style="font-size:20px;position:absolute;top:400px;left:250px" value="#{quizAction.metadata.word3}"/>
		</div>
		</h:panelGrid>
	</rich:modalPanel>
</ui:composition>
