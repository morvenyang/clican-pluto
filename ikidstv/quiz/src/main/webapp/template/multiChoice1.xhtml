<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j">
	<h:panelGrid>
	<h:panelGrid columns="2">
		<h:outputLabel value="#{messages['title']}" />
		<h:inputText value="#{quizAction.metadata.title}" size="50"
			rendered="#{s:hasPermission('teacher',null)}" />
		<h:outputText value="#{quizAction.metadata.question}"
			rendered="#{s:hasPermission('admin',null)}" />
	</h:panelGrid>
	<h:panelGrid columns="2" id="multiChoiceGrid">
		<h:outputLabel value="#{messages['option']}" />
		<h:outputLabel value="#{messages['isAnswer']}" />
		<h:inputText value="#{quizAction.metadata.word1}" size="50"
			rendered="#{s:hasPermission('teacher',null)}" />
		<h:outputText value="#{quizAction.metadata.word1}"
			rendered="#{s:hasPermission('admin',null)}" />
		<h:selectBooleanCheckbox value="#{quizAction.metadata.answer1}"
			rendered="#{s:hasPermission('teacher',null)}" />
		<h:outputText value="#{quizAction.metadata.answer1}"
			rendered="#{s:hasPermission('admin',null)}" />
		<h:inputText value="#{quizAction.metadata.word2}" size="50"
			rendered="#{s:hasPermission('teacher',null)}" />
		<h:outputText value="#{quizAction.metadata.word2}"
			rendered="#{s:hasPermission('admin',null)}" />
		<h:selectBooleanCheckbox value="#{quizAction.metadata.answer2}"
			rendered="#{s:hasPermission('teacher',null)}" />
		<h:outputText value="#{quizAction.metadata.answer2}"
			rendered="#{s:hasPermission('admin',null)}" />
		<h:inputText value="#{quizAction.metadata.word3}" size="50"
			rendered="#{s:hasPermission('teacher',null)}" />
		<h:outputText value="#{quizAction.metadata.word3}"
			rendered="#{s:hasPermission('admin',null)}" />
		<h:selectBooleanCheckbox value="#{quizAction.metadata.answer3}"
			rendered="#{s:hasPermission('teacher',null)}" />
		<h:outputText value="#{quizAction.metadata.answer3}"
			rendered="#{s:hasPermission('admin',null)}" />
	</h:panelGrid>
	</h:panelGrid>
</ui:composition>
