<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:a4j="http://richfaces.org/a4j">
	<rich:modalPanel id="previewPanel" autosized="true">
		<f:facet name="controls">
			<h:panelGroup>
				<h:graphicImage value="/img/close.png" styleClass="hidelink"
					id="previewPanelImg" style="CURSOR: hand" />
				<rich:componentControl for="previewPanel" attachTo="previewPanelImg"
					operation="hide" event="onclick" />
			</h:panelGroup>
		</f:facet>
		<h:panelGrid rendered="#{quizAction.quiz!=null and identity.ie}">
		<div style="position:relative;background-image: url('#{contextPath}/imageView.do?imagePath=#{quizAction.quiz.backgroundImage}');filter: progid:DXImageTransform.Microsoft.AlphaImageLoader( src='#{contextPath}/imageView.do?imagePath=#{quizAction.quiz.backgroundImage}', sizingMethod='scale');height: 522px; width: 937px;">
			<h:graphicImage style="position:absolute;top:185px;left:66px" value="/imageView.do?imagePath=#{quizAction.metadata.picture1}" width="152" height="111"/>
			<h:graphicImage style="position:absolute;top:185px;left:264px" value="/imageView.do?imagePath=#{quizAction.metadata.picture2}" width="152" height="111"/>
			<h:graphicImage style="position:absolute;top:310px;left:66px" value="/imageView.do?imagePath=#{quizAction.metadata.picture3}" width="152" height="111"/>
			<h:graphicImage style="position:absolute;top:310px;left:264px" value="/imageView.do?imagePath=#{quizAction.metadata.picture4}" width="152" height="111"/>
			<h:outputText value="#{quizAction.metadata.word1}" style="font-size:20px;position:absolute;top:170px;left:570px" />
			<h:outputText value="#{quizAction.metadata.word2}" style="font-size:20px;position:absolute;top:240px;left:570px" />
			<h:outputText value="#{quizAction.metadata.word3}" style="font-size:20px;position:absolute;top:310px;left:570px" />
			<h:outputText value="#{quizAction.metadata.word4}" style="font-size:20px;position:absolute;top:380px;left:570px" />
		</div>
		</h:panelGrid>
		<h:panelGrid rendered="#{quizAction.quiz!=null and !identity.ie}">
		<div style="position:relative;background-image: url('#{contextPath}/imageView.do?imagePath=#{quizAction.quiz.backgroundImage}');background-size:cover;height: 522px; width: 937px;">
			<h:graphicImage style="position:absolute;top:222px;left:66px" value="/imageView.do?imagePath=#{quizAction.metadata.picture1}" width="152" height="111"/>
			<h:graphicImage style="position:absolute;top:222px;left:264px" value="/imageView.do?imagePath=#{quizAction.metadata.picture2}" width="152" height="111"/>
			<h:graphicImage style="position:absolute;top:362px;left:66px" value="/imageView.do?imagePath=#{quizAction.metadata.picture3}" width="152" height="111"/>
			<h:graphicImage style="position:absolute;top:362px;left:264px" value="/imageView.do?imagePath=#{quizAction.metadata.picture4}" width="152" height="111"/>
			<h:outputText value="#{quizAction.metadata.word1}" style="font-size:20px;position:absolute;top:200px;left:570px" />
			<h:outputText value="#{quizAction.metadata.word2}" style="font-size:20px;position:absolute;top:270px;left:570px" />
			<h:outputText value="#{quizAction.metadata.word3}" style="font-size:20px;position:absolute;top:340px;left:570px" />
			<h:outputText value="#{quizAction.metadata.word4}" style="font-size:20px;position:absolute;top:410px;left:570px" />
		</div>
		</h:panelGrid>
	</rich:modalPanel>
</ui:composition>
