<h:form id="menuToolBarForm" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jstl/core"
	xmlns:a4j="http://richfaces.org/a4j">
	<rich:toolBar id="menu" styleClass="bar" itemSeparator="line">
		<rich:menuItem submitMode="ajax"
			rendered="#{s:hasPermission('teacher',null)}">
			<s:link view="/quiz.xhtml" style="font-size:20px"
				action="#{quizAction.listQuizs()}" value="#{messages['quizList']}" />
		</rich:menuItem>
		<rich:menuItem submitMode="ajax"
			rendered="#{s:hasPermission('teacher',null)}">
			<s:link view="/index.xhtml" style="font-size:20px"
				value="#{messages['setting']}" />
		</rich:menuItem>
		<rich:menuItem submitMode="ajax"
			rendered="#{s:hasPermission('admin',null)}">
			<s:link view="/image.xhtml" style="font-size:20px"
				action="#{imageAction.listImages()}"
				value="#{messages['imageLibrary']}" />
		</rich:menuItem>
		<rich:menuItem submitMode="ajax"
			rendered="#{s:hasPermission('admin',null)}">
			<s:link view="/quiz.xhtml" style="font-size:20px"
				action="#{quizAction.listAuditingQuizs()}"
				value="#{messages['audit']}" />
		</rich:menuItem>
		<rich:menuItem submitMode="ajax"
			rendered="#{s:hasPermission('admin',null)}">
			<s:link view="/user.xhtml" style="font-size:20px"
				action="#{userAction.listUsers()}"
				value="#{messages['userManager']}" />
		</rich:menuItem>
		<rich:menuItem submitMode="ajax"
			rendered="#{s:hasPermission('admin',null)}">
			<s:link view="/learningPoint.xhtml" style="font-size:20px"
				action="#{learningPointAction.listLearningPoints()}"
				value="#{messages['learningPoint']}" />
		</rich:menuItem>
		<rich:menuItem submitMode="ajax"
			rendered="#{s:hasPermission('admin',null)}">
			<s:link view="/placementTest.xhtml" style="font-size:20px"
				action="#{quizAction.listPlacementTestQuizs()}"
				value="#{messages['placementTest']}" />
		</rich:menuItem>
		<rich:toolBarGroup location="right">
			<h:panelGroup rendered="#{identity.loggedIn}">
				<s:link view="/login.seam" action="#{identity.logout()}"
					value="#{messages['logout']}" style="padding-right:10px;" />
				<h:outputText
					value="#{messages['welcome']}, #{identity.user.realName}!"
					style="padding-right:10px;" rendered="#{identity.loggedIn}" />
			</h:panelGroup>
		</rich:toolBarGroup>
	</rich:toolBar>

</h:form>
