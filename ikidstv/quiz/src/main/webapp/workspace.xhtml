<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=EmulateIE8" />
    <title>#{messages.systemName}</title>

    <style type="text/css">
        html, body {
            overflow: hidden;
        }
    </style>

    <link rel="stylesheet" href="#{contextPath}/stylesheet/style.css"/>
    <link rel="stylesheet" href="#{contextPath}/stylesheet/theme.css"/>
</head>
<body>
<div id="wrapper" class="wrapper">

    <!-- Header Picture Bar -->
    <div id="headbox" class="headbox" style="display: #{ui.showHeader}">
        <div class="headlogo"></div>
        <div class="headright"></div>
    </div>

    <!-- TOP MENU -->
        <ui:include src="menu.xhtml"/>
        <ui:insert name="body"/>

</div>
</body>
</html>
