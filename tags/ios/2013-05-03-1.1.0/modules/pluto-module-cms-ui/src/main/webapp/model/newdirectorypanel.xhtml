<rich:modalPanel id="newDirectoryPanel"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:s="http://jboss.com/products/seam/taglib"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:c="http://java.sun.com/jstl/core">
	<f:facet name="controls">
		<h:panelGroup>
			<h:graphicImage value="/img/close.png" styleClass="hidelink"
				style="CURSOR: hand">
				<rich:componentControl for="newDirectoryPanel" operation="hide"
					event="onclick" />
			</h:graphicImage>
		</h:panelGroup>
	</f:facet>
	<f:facet name="header">
		<h:panelGroup>
			<h:outputText value="New Directory"></h:outputText>
		</h:panelGroup>
	</f:facet>
	<a4j:form id="newDirectoryForm">
		<h:panelGrid columns="2">
			<h:outputLabel value="Directory Name" />
			<h:inputText value="#{directoryAction.newDirectoryName}" />
			<a4j:commandButton id="submitButton" value="Submit"
				action="#{directoryAction.save()}"
				oncomplete="Richfaces.hideModalPanel('newDirectoryPanel');"
				reRender="directoryTree" />
			<h:commandButton id="cancelButton" value="Cancel" type="reset"
				onclick="Richfaces.hideModalPanel('newDirectoryPanel');" />
		</h:panelGrid>
	</a4j:form>
</rich:modalPanel>
