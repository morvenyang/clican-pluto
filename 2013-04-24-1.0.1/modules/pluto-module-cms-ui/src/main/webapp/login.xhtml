<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:s="http://jboss.com/products/seam/taglib"
      xmlns:rich="http://richfaces.org/rich"
      xmlns:c="http://java.sun.com/jstl/core"
      xmlns:a4j="http://richfaces.org/a4j">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <title>Pluto</title>
</head>
<body>
<div id="loginpanel">
    <div class="loginmain">
        <h:form id="login">

            <h:panelGrid columns="2" columnClasses="name,value">
                <h:outputLabel for="username" value="用户名"/>
                <h:inputText id="username" value="#{credentials.username}" style="width:180px;"
                             required="true" requiredMessage="请输入账号！"/>

                <h:outputLabel for="password" value="密　码"/>
                <h:inputSecret id="password" value="#{credentials.password}" style="width:180px;"
                               required="#{!rememberMe.enabled}" requiredMessage="请输入密码！"/>
               
                <h:panelGroup>
                    <h:commandButton action="#{identity.login}" value="Login"/>
                </h:panelGroup>

            </h:panelGrid>
            <div style="position:absolute;margin-left: 40px; top: 360px; text-align: center;">
                <div></div>
            </div>
        </h:form>
    </div>
</div>
</body>
</html>
