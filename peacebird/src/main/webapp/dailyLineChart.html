<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="/peacebird/amcharts/amcharts.js" type="text/javascript"></script>
<script src="/peacebird/amcharts/serial.js" type="text/javascript"></script>
<style type="text/css">
text{
white-space: pre;
}
</style>
</head>
<body>
<div id="chartdiv" style="width:2048px; height:1024px;"></div>
<script type="text/javascript">
var chart = AmCharts.makeChart("chartdiv", {
    "type": "serial",
	"theme": "none",
	"autoMargins": false,
    "dataProvider": [{
        "year": 2009,
        "amount": 23.5,
        "like": 0.12
    }, {
        "year": 2010,
        "amount": 26.2,
        "like": 0.13
    }, {
        "year": 2011,
        "amount": 30.1,
        "like": 0.14
    }, {
        "year": 2012,
        "amount": 29.5,
        "like": 0.15
    }, {
        "year": 2013,
        "amount": 30.6,
        "like": 0.18
    }],
    "valueAxes": [{
    	"id":"v1",
        "axisAlpha": 0,
        "position": "left"
    },{
    	"id":"v2",
        "axisAlpha": 1,
        "position": "right",
        "inside":true,
        "unit":"%"
        }],
    "startDuration": 1,
    "graphs": [{
        "balloonText": "<span style='font-size:13px;'>[[category]] [[title]] :<b>[[value]]</b> [[additional]]</span>",
        "fillAlphas": 1,
        "title": "零售额",
        "type": "column",
        "valueField": "amount",
        "valueAxis":"v1"
    }, {
        "balloonText": "<span style='font-size:13px;'>[[title]] in [[category]]:<b>[[value]]</b> [[additional]]</span>",
        "bullet": "round",
        "lineThickness": 3,
		"bulletSize": 7,
		"bulletBorderAlpha": 1,
		"bulletColor": "#FFFFFF",
		"useLineColorForBulletBorder": true,
		"bulletBorderThickness": 3,
		"fillAlphas": 0,
		"lineAlpha": 1,
        "title": "Expenses",
        "valueField": "like",
        "valueAxis":"v2"
    }],
    "categoryField": "year",
    "categoryAxis": {
        "gridPosition": "start",
		"axisAlpha":0,
		"tickLength":0
    }
});
</script>
</body>
</html>
