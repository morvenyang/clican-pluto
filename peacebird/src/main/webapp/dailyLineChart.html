<script src="/peacebird/amcharts/amcharts.js" type="text/javascript"></script>
<script src="/peacebird/amcharts/serial.js" type="text/javascript"></script>

</head>
<body>
	<div id="chartdiv" style="width: 1024px; height: 800px;"></div>
	<script type="text/javascript">

		chart.addListener("clickGraphItem",clickGraphItem);
		function clickGraphItem(event) {
			   console.log(event);
			   var i =0;
			   for(i=0;i<event.graph.data.length;i++){
				   chart.dataProvider[i].color = "grey";
			   }
			   chart.dataProvider[event.index].color = "blue";
			   chart.validateData();
		}
	</script>
</body>
</html>
